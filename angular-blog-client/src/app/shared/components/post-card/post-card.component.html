<div class="card shadow-effect" *ngIf="postData" (click)="navigateToPost(postData)">
  <div class="card-body">
    <h5 class="mt-1">{{ postData.title }}</h5>
    <p>{{ postData.content }}</p>
    <small class="bg-light text-info text-center">By: {{ postData.author }}</small>
    <small class="bg-light text-warning text-center d-block mt-2">
      Published on: {{ postData.publicationDate | date:'longDate' }}
    </small>
    <div class="mt-3">
      <strong>Category:</strong>
      <p>{{ postData.categoriaName }}</p> <!-- Mostrar el nombre de la categorÃ­a -->
    </div>
  </div>
</div>
