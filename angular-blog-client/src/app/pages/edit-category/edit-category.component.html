<div class="container mt-4" *ngIf="category">
    <h2>Editar Categoría: {{ category.name }}</h2>
    <form (ngSubmit)="updateCategory()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="category.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)]="category.description" name="description" />
      </div>
      <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" id="tag" [(ngModel)]="category.tag" name="tag" />
      </div>
      <button type="submit">Update Category</button>
      <button type="button" (click)="deleteCategory()">Delete Category</button> <!-- Botón de eliminar -->
    </form>
  </div>
