<div class="container mt-5">
    <h2 class="text-center">Crear Nueva Entrada</h2>
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control" required />
        <div *ngIf="entryForm.get('title')?.invalid && (entryForm.get('title')?.touched || entryForm.get('title')?.dirty)" class="text-danger">
          Título es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" formControlName="content" class="form-control" required></textarea>
        <div *ngIf="entryForm.get('content')?.invalid && (entryForm.get('content')?.touched || entryForm.get('content')?.dirty)" class="text-danger">
          Contenido es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input id="author" formControlName="author" class="form-control" required />
        <div *ngIf="entryForm.get('author')?.invalid && (entryForm.get('author')?.touched || entryForm.get('author')?.dirty)" class="text-danger">
          Autor es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="publicationDate">Date</label>
        <input type="date" id="publicationDate" formControlName="publicationDate" class="form-control" required />
        <div *ngIf="entryForm.get('publicationDate')?.invalid && (entryForm.get('publicationDate')?.touched || entryForm.get('publicationDate')?.dirty)" class="text-danger">
          Fecha de publicación es requerida.
        </div>
      </div>

      <div class="form-group">
  <label for="idCategories">Categoría</label>
  <select id="idCategories" formControlName="idCategories" class="form-control" required>
    <option value="">Seleccione una categoría</option>
    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
  </select>
  <div *ngIf="entryForm.get('idCategories')?.invalid && (entryForm.get('idCategories')?.touched || entryForm.get('idCategories')?.dirty)" class="text-danger">
    select category
  </div>
</div>

      <button type="submit" class="btn btn-primary" [disabled]="entryForm.invalid">create category</button>
    </form>
  </div>
